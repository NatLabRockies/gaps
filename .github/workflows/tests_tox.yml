name: Python tests with tox

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: "10 13 5,20 * *"
  workflow_dispatch:

jobs:
  test-latest-deps:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.13', '3.12', '3.11', '3.10', '3.9']

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions>=2.0

    - name: Load tox cache
      uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
      with:
        path: .tox/
        key: ${{ runner.os }}-${{ matrix.python-version }}-tox-v1-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-tox-v1-

    - name: Test with tox (pull request)
      run: tox -e latest
      env:
        PYTHONDEVMODE: 1

    - name: Save tox cache only on main
      if: github.ref == 'refs/heads/main'
      uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
      with:
        path: .tox/
        key: ${{ runner.os }}-${{ matrix.python-version }}-tox-v1-${{ hashFiles('**/pyproject.toml') }}

  test-msv:
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - name: Set up Python 3.9
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions>=2.0

    - name: Test with tox (pull request)
      if: github.event_name == 'pull_request'
      run: tox -e msv
      env:
        PYTHONDEVMODE: 1
